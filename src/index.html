<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="index.css">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Secret Lab Canvas Gallery</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="imageOperations.js"></script>
    <script src="htmlCanvas.js"></script>
    <script src="annotations.js"></script>
    <script src="draggable.js"></script>

</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="'root" class="root">
        <div class="flex-container">
            <div class="flex-items">
                <div class="canvas grid-container" id="canvas">
                    <div class="grid-item"></div>
                    <div class="grid-item-center">
                        <canvas id="imageCanvas" width="720" height="520" onmousedown="drawStart(event)"
                            onmouseup="drawEnd(event)">
                            Your browser does not support the canvas element.
                        </canvas>
                    </div>
                    <div class="grid-item"></div>

                    <div class="grid-item"></div>
                    <div class="grid-item-center">
                        <div class="carousel-elem" id="carousel-items"></div>
                    </div>
                    <div class="grid-item"></div>

                    <div class="grid-item"></div>
                    <div class="grid-item-center">
                        <div class="upper-left">
                            <div class="image-number">
                                <span id="imageNumber"></span>
                            </div>
                        </div>
                        <div class="upper-right">
                            <div class="back-next-buttons">
                                <span onclick="prevImage()">Back</p>
                            </div>
                            <div class="image-breadcrumb">
                                <span id="imageBreadcrumb"></span>
                            </div>
                            <div class="back-next-buttons">
                                <span onclick="nextImage()">Next</p>
                            </div>
                        </div>
                    </div>
                    <div class="grid-item"></div>

                    <div class="grid-item"></div>
                    <div class="grid-item-center">
                        <div class="upload-operations">
                            <button onclick="deleteImage()">Delete</button>
                            <input type="file" class='upload-button'/>
                        </div>
                    </div>
                    <div class="grid-item"></div>

                    <div class="grid-item"></div>
                    <div class="grid-item-center">
                        <hr />
                    </div>
                    <div class="grid-item"></div>

                    <div class="grid-item"></div>
                    <div class="grid-item-center tag-container">
                        <div id="tags" class="tags"></div>
                        <div><button onclick="deleteAllTags()">Clear All Tags</button></div>
                    </div>
                    <div class="grid-item"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="htmlCanvas.js"></script>
</body>

</html>
